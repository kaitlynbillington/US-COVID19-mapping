<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2020 US COVID Cases Proportional Symbols</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia2FpdGx5bmJpbGxpbmd0b24iLCJhIjoiY21oY2IzaDY3MDI2bjJpcHo3dTdndnp6OSJ9.CuU9C3o9uwHfnGBccy5s_A';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v11',
            zoom: 4, // starting zoom
            minZoom: 2, // minimum zoom level of the map
            center: [-98.6, 40] // starting center
        });

        //load data to the map as new layers.
        //map.on('load', function loadingData() {
        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

            // when loading a geojson, there are two steps
            // add a source of the data and then add the layer out of the source
            map.addSource('earthquakes', {
                type: 'geojson',
                data: 'assets/earthquakes.geojson'
            });

            map.addLayer({
                'id': 'earthquakes-point',
                'type': 'circle',
                'source': 'earthquakes'
            });

        });
    </script>

</body>

</html>
